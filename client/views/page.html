     <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
       <h3 id="infoModal">What's this all about?</h3>
   </div>
   <div class="modal-body">
       <p>As has been <strong>successfully</strong> demonstrated by this hackathon, developers, designers and all kinds of smart people like to get together and work on cool things.  Unfortunately, we don't get anywhere near enough opportunities to do so, and not in a social setting.</p>
       <p>So we decided that enough is enough. There are sites for crashing on couches, sites for renting rooms, and sites for find a random person to eat with.  Well what if you could find a random person to hack with? </p>
       <p> That's what HackTogether is all about.  It's about taking the "big event" aspect away from hackathons, and allowing anyone, anywhere to have a small, personal little coding event, with some food, wine and less that enterprise-grade Wi-Fi.</p>
       <p> It's just a rough prototype for now, with many kinks and bugs.  But we hope you enjoy using it and growing a small and close-knit community of interesting people while Hacking Together! </p>

   </div>
  </div>
